<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timee LP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="common.css" />
</head>


<body>
    <header>
        <div class="header">
            <a  href="sing-up.html">
                <button class="header__button" type="button">会員登録はこちら</button>
            </a>
            <div class="header__logo">
                <img class="header__logo__img" src="imgs/timee_logo.png" alt="timee-logo">
            </div>
        </div>
    </header>

    <!-- さっしゃ -->
    <section class="hero">
        <div class="common-mainbox">
            <h2 class="common-subtitle">さっしゃ</h2>
            
            
        </div>
    </section> 

    <!-- ゆうま -->
    <section class="reason">
        <div class="common-mainbox">
            <div class="reason__key">
                <h2 class="common-title">選ばれる理由、三つの鍵</h2>
                <img class="yellowline" src="imgs\yellowline.png">

            </div>
            <div class="reason__area">
                <div class="reason__point">
                    <h2 class="common-title">面接不要</h2>
                    <p class="common-text">事前の登録審査とプロフィール制度</p>
                    <a  href="sing-up.html">
                        <button class="header__button" type="button">詳しく見る</button>
                    </a>
                </div>
                <div class="reason__point">
                    <h2 class="common-title">即給</h2>
                    <p class="common-text">アプリ上で報酬が即時反映または銀行即日振込</p>
                    <a  href="sing-up.html">
                        <button class="header__button" type="button">詳しく見る</button>
                    </a>
                </div>
                <div class="reason__point">
                    <h2 class="common-title">豊富な案件</h2>
                    <p class="common-text">多様なジャンルの求人毎日案件更新中</p>
                    <a  href="sing-up.html">
                        <button class="header__button" type="button">詳しく見る</button>
                    </a>
                </div>
            </div>
           
            

        </div>
    </section> 
    
    
    <!-- まりあ -->
    <section class="features">
        <div class="background-yellow">
            <h2 class="common-subtitle">紹介B</h2>
        </div>
    </section>    
    <section class="reviews">
        
    </section>


    <!-- たいが -->
    <section class="review">
        <h2 class="common-title">レビューとタイトルで、不安ゼロ</h2>
        <div class="review-content">
            <img class="review-img" src="imgs\picture-phone.png">
            <img class="review-img" src="imgs\sozai (4).png">
            <div class="review-box">
                <p class="common-text review-text">
                    １．レビュー – <br>
                    実際に働いた人の声で職場の雰囲気がわかる<br>
                    　<br>
                    ２．相互評価制度 – <br>
                    企業もワーカーもお互いに評価し合える<br>
                    　<br>
                    ３．サポート充実 <br>
                    困ったときはすぐに運営が対応<br>
                    　<br>
                    ４．労災保険対応 – <br>
                    万が一のケガにも備えあり<br>
                </p>
            </div>
        </div>




    </section>         
    <section class="contact">
        
    </section>

    <!-- さっしゃ -->
    <footer>

    </footer>
</body>
</html>
